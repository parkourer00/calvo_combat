<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./medias/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/game.css">
    <title>TROPA DO CALVO</title>
</head>
<body>
    <header>
        <h1>CALVO COMBAT</h1>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="./html/Loja.html">Loja</a>
            <a href="./html/Sobre.html">Sobre</a>    
        </nav>
    </header>
    <main>
        <div id="healtbarr">
            <div id="player1_life">

            </div>
            <div id="player1_damage">

            </div>
            <div id="timer">
                <span style="margin-top:40px;position:absolute;">0</span>
            </div>
            <div id="player2_life">

            </div>
            <div id="player2_damage">

            </div>
        </div>
    
        <canvas id="screen">
            <h1>
                Seu celular/pc e uma m3rd4 e não suporta o canvas
                a não ser se for o laptop da xuxa
                esse dai roda tudo
            </h1>
        </canvas>
    </main>
    <div id="buttonsplayer1">
        <div class="keys">
            <button 
                onmouseleave="keysUp.w()"
                onmouseenter="keysDown.w()" 
                style="margin-left: 10.5%;">
                W
            </button><br>
            <button
                onmouseleave="keysUp.a()"
                onmouseenter="keysDown.a()">
                A
            </button>
            <button 
                onmouseleave="keysUp.s()"
                onmouseenter="keysDown.s()">
                S
            </button>
            <button
                onmouseleave="keysUp.d()"
                onmouseenter="keysDown.d();">
                D
            </button>
        </div>
        <div class="atacks">
            <button 
                onclick="keysDown.v()">
                V
            </button>
            <button 
                onclick="keysDown.b()" 
                style="margin-left: 18%;">
                B
            </button>
        </div>
    </div>
    <div id="buttonsplayer2">
        <div class="keys">
            <button
                onmouseleave="keysUp.ArrowUp()"
                onmouseenter="keysDown.ArrowUp();"
                style="margin-left: 18%;">
                &uarr;
            </button><br>
            <button
                onmouseleave="keysUp.ArrowLeft()"
                onmouseenter="keysDown.ArrowLeft();">
                &larr;
            </button>
            <button
                onmouseleave="keysUp.ArrowDown()"
                onmouseenter="keysDown.ArrowDown();">
                &darr;
            </button>
            <button
                onmouseleave="keysUp.ArrowRight()"
                onmouseenter="keysDown.ArrowRight();">
                &rarr;
            </button>
        </div>
        <div class="atacks">
            <button 
                onclick="keysDown['1']()">
                1
            </button>
            <button 
                onclick="keysDown['3']()" 
                style="margin-left: 10.5%;">
                3
            </button>
        </div>

    </div>
    <script>
        const canvas = window.document.getElementById("screen")
        const ctx = canvas.getContext("2d")
    </script>
    <div class="players">
        <script src="./javascript/calvo.js"></script>
        <script src="./javascript/personagems/calvotop.js"></script>
    </div>
    <script src="./javascript/keys.js"></script>
    <script src="./javascript/play.js"></script>
    <script src="./javascript/extra.js">
        timer(60)
    </script>
</body>
</html>
